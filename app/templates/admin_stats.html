{% extends "base.html" %}
{% block content %}
<h2>System Stats</h2>
<p><a href="{{ url_for('main.admin') }}" class="btn btn-secondary">Back to Admin</a></p>
<ul>
  <li><strong>Total Users:</strong> {{ user_count }}</li>
  <li><strong>Pilot Users:</strong> {{ pilot_count }}</li>
  <li><strong>Total Files:</strong> {{ file_count }}</li>
  <li><strong>Total Chunks:</strong> {{ chunk_count }}</li>
  <li><strong>Total Storage Used:</strong> {{ "%.2f"|format(total_used_mb) }} MB</li>
</ul>
{% endblock %}
